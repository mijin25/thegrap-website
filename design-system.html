<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Grap - Design System</title>
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-S9ERC144R8"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-S9ERC144R8');
    </script>
</head>
<body class="fonts-loading">
    <!-- 커스텀 커서 -->
    <div class="custom-cursor">View</div>
    
    <!-- 네비게이션 바 -->
    <div id="navbar-container"></div>

    <!-- 디자인 시스템 메인 섹션 -->
    <section class="design-system-section" style="padding: 8rem 0; background-color: var(--bg-primary); min-height: 100vh;">
        <div class="container">

            <!-- 버튼 디자인 시스템 -->
            <div class="button-system-section" style="margin-bottom: 6rem;">
                <h2 style="font-size: var(--heading-01-size); font-weight: var(--weight-emphasized); line-height: var(--line-height-heading); font-family: var(--font-family); color: var(--text-primary); margin-bottom: 3rem;">Button Components</h2>
                
                <!-- Small 버튼 -->
                <div class="component-section" style="margin-bottom: 4rem;">
                    
                    <div class="button-examples" style="display: flex; gap: 2rem; flex-wrap: wrap; margin-bottom: 2rem;">
                        <button class="btn btn-small">
                            <span class="btn-text">Button Small</span>
                            <div class="btn-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M23.707 11.293C24.0976 11.6835 24.0976 12.3165 23.707 12.707L16.707 19.707L15.293 18.293L20.5859 13H7V11H20.5859L15.293 5.70703L16.707 4.29297L23.707 11.293Z" fill="currentColor"/>
                                </svg>
                            </div>
                        </button>
                    </div>
                    
                </div>

                <!-- Medium 버튼 -->
                <div class="component-section" style="margin-bottom: 4rem;">
                    
                    <div class="button-examples" style="display: flex; gap: 2rem; flex-wrap: wrap; margin-bottom: 2rem;">
                        <button class="btn btn-medium">
                            <span class="btn-text">Button Medium</span>
                            <div class="btn-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M23.707 11.293C24.0976 11.6835 24.0976 12.3165 23.707 12.707L16.707 19.707L15.293 18.293L20.5859 13H7V11H20.5859L15.293 5.70703L16.707 4.29297L23.707 11.293Z" fill="currentColor"/>
                                </svg>
                            </div>
                        </button>
                    </div>
                    
                </div>

                <!-- Large 버튼 -->
                <div class="component-section" style="margin-bottom: 4rem;">
                    
                    <div class="button-examples" style="display: flex; gap: 2rem; flex-wrap: wrap; margin-bottom: 2rem;">
                        <button class="btn btn-large">
                            <span class="btn-text">Button Large</span>
                            <div class="btn-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M23.707 11.293C24.0976 11.6835 24.0976 12.3165 23.707 12.707L16.707 19.707L15.293 18.293L20.5859 13H7V11H20.5859L15.293 5.70703L16.707 4.29297L23.707 11.293Z" fill="currentColor"/>
                                </svg>
                            </div>
                        </button>
                    </div>
                    
                </div>
            </div>


        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
