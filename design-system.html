<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Grap - Design System</title>
    <link rel="stylesheet" href="css/typography.css">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-S9ERC144R8"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-S9ERC144R8');
    </script>
</head>
<body class="fonts-loading">
    <!-- 커스텀 커서 -->
    <div class="custom-cursor">View</div>
    
    <!-- 네비게이션 바 -->
    <div id="navbar-container"></div>

    <!-- 디자인 시스템 메인 섹션 -->
    <section class="design-system-section" style="padding: 8rem 0; background-color: var(--bg-primary); min-height: 100vh;">
        <div class="container">

            <!-- 버튼 디자인 시스템 -->
            <div class="button-system-section" style="margin-bottom: 6rem;">
                <h2 style="font-size: var(--heading-01-size); font-weight: var(--weight-emphasized); line-height: var(--line-height-heading); font-family: var(--font-family); color: var(--text-primary); margin-bottom: 3rem;">Button Components</h2>
                
                <!-- Small 버튼 -->
                <div class="component-section" style="margin-bottom: 4rem;">
                    
                    <div class="button-examples" style="display: flex; gap: 2rem; flex-wrap: wrap; margin-bottom: 2rem;">
                        <button class="btn btn-small">
                            <span class="btn-text">Button Small</span>
                            <div class="btn-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M5 12.0039H21" stroke="currentColor" stroke-width="1.5"/>
                                    <path d="M14 5L21.0036 12L14 19" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
                                </svg>
                            </div>
                        </button>
                    </div>
                    
                </div>

                <!-- Medium 버튼 -->
                <div class="component-section" style="margin-bottom: 4rem;">
                    
                    <div class="button-examples" style="display: flex; gap: 2rem; flex-wrap: wrap; margin-bottom: 2rem;">
                        <button class="btn btn-medium">
                            <span class="btn-text">Button Medium</span>
                            <div class="btn-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M5 12.0039H21" stroke="currentColor" stroke-width="1.5"/>
                                    <path d="M14 5L21.0036 12L14 19" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
                                </svg>
                            </div>
                        </button>
                    </div>
                    
                </div>

                <!-- Large 버튼 -->
                <div class="component-section" style="margin-bottom: 4rem;">
                    
                    <div class="button-examples" style="display: flex; gap: 2rem; flex-wrap: wrap; margin-bottom: 2rem;">
                        <button class="btn btn-large">
                            <span class="btn-text">Button Large</span>
                            <div class="btn-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M5 12.0039H21" stroke="currentColor" stroke-width="1.5"/>
                                    <path d="M14 5L21.0036 12L14 19" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
                                </svg>
                            </div>
                        </button>
                    </div>
                    
                </div>
            </div>

            <!-- 구분선 -->
            <div style="border-top: 1px solid var(--border-primary); margin: 6rem 0;"></div>

            <!-- 프로젝트 카드 디자인 시스템 -->
            <div class="project-card-system-section" style="margin-bottom: 6rem;">
                <h2 style="font-size: var(--heading-01-size); font-weight: var(--weight-emphasized); line-height: var(--line-height-heading); font-family: var(--font-family); color: var(--text-primary); margin-bottom: 3rem;">Project Card Components</h2>
                
                <!-- 프로젝트 카드 컴포넌트 예시 -->
                <div class="project-card-examples" style="margin-bottom: 4rem;">
                    <div style="display: grid; grid-template-columns: repeat(12, 1fr); gap: var(--spacing-05);">
                        <!-- 프로젝트 카드 1 (4컬럼) -->
                        <a href="#" class="project-card hover-link-block" style="grid-column: span 4;">
                            <div class="hover-content-wrapper">
                                <div class="project-cover">
                                    <div class="hover-image-wrapper">
                                        <img src="assets/work/ent-website-builder_00-hero.webp" alt="Project Title" class="project-image hover-image">
                                    </div>
                                    <div class="image-revealer"></div>
                                </div>
                                <div class="project-info">
                                    <div class="project-name-and-tags">
                                        <h3>Project Title</h3>
                                        <p>Tag 1, Tag 2, Tag 3</p>
                                    </div>
                                    <div class="project-year">
                                        <p>( 2024 )</p>
                                    </div>
                                </div>
                            </div>
                        </a>

                        <!-- 프로젝트 카드 2 (4컬럼) -->
                        <a href="#" class="project-card hover-link-block" style="grid-column: span 4;">
                            <div class="hover-content-wrapper">
                                <div class="project-cover">
                                    <div class="hover-image-wrapper">
                                        <img src="assets/work/ent-website-builder_00-hero.webp" alt="Project Title" class="project-image hover-image">
                                    </div>
                                    <div class="image-revealer"></div>
                                </div>
                                <div class="project-info">
                                    <div class="project-name-and-tags">
                                        <h3>Project Title</h3>
                                        <p>Tag 1, Tag 2, Tag 3</p>
                                    </div>
                                    <div class="project-year">
                                        <p>( 2024 )</p>
                                    </div>
                                </div>
                            </div>
                        </a>

                        <!-- 프로젝트 카드 3 (4컬럼) -->
                        <a href="#" class="project-card hover-link-block" style="grid-column: span 4;">
                            <div class="hover-content-wrapper">
                                <div class="project-cover">
                                    <div class="hover-image-wrapper">
                                        <img src="assets/work/ent-website-builder_00-hero.webp" alt="Project Title" class="project-image hover-image">
                                    </div>
                                    <div class="image-revealer"></div>
                                </div>
                                <div class="project-info">
                                    <div class="project-name-and-tags">
                                        <h3>Project Title</h3>
                                        <p>Tag 1, Tag 2, Tag 3</p>
                                    </div>
                                    <div class="project-year">
                                        <p>( 2024 )</p>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>


            </div>

        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
